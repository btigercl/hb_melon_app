{% extends 'base.html' %}
{% block body %}
<table class="table table-striped">
    <tr><th>Melon Name</th><th>Quantity</th><th>Price</th><th>Total</th></tr>
    {%for melon in current_cart%}
    <tr><td>{{ melon.common_name }}</td><td>1</td><td>{{ melon.price }}</td><td>{{ melon.price * 1}} </td></tr>
    {% endfor %}
    
</table>
<h3>Total: $27.00</h3>
<a href="/checkout" class="btn btn-large btn-primary">Check Out</a>
{% endblock %}
